<!DOCTYPE html>
<html>
<head>
    <title>Shortcut Index</title>

    <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #2c003e, #3a0ca3, #240046);
    }

    .header {
        text-align: center;
        color: white;
        padding: 25px;
        font-size: 36px;
        font-family: "Times New Roman", Times, serif;
        font-weight: bold;
        text-shadow:
            0 0 5px #ffffff,
            0 0 10px #dcdcdc,
            0 0 20px #bfbfbf,
            0 0 30px #9e9e9e;
    }

    .container {
        width: 80%;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: 1fr;              /* ðŸ”‘ equal row height */
        gap: 25px;
        padding: 25px;
        min-height: calc(100vh - 160px);
        align-content: space-between;
    }

    a {
        display: block;
        height: 100%;                     /* ðŸ”‘ link fills grid cell */
        text-decoration: none;
    }

    .btn {
        width: 100%;
        height: 100%;                     /* ðŸ”‘ equal button height */
        padding: 25px;
        font-size: 32px;
        font-weight: bold;
        font-family: "Times New Roman", Times, serif;
        color: white;
        background: linear-gradient(to right, #4b0082, #6a0dad);
        border: 2px solid white;
        border-radius: 10px;
        cursor: pointer;
    }

    .btn:hover {
        background: linear-gradient(to right, #6a0dad, #9d4edd);
    }
</style>

</head>

<body>

    <div class="header">
        Shortcut Keys Index
    </div>

    <div class="container">
        <a href="1.jpg"><button class="btn">General Editing</button></a>
        <a href="2.jpg"><button class="btn">Text & Search</button></a>
        <a href="3.jpg"><button class="btn">Window & System</button></a>

        <a href="4.jpg"><button class="btn">File & Explorer</button></a>
        <a href="5.jpg"><button class="btn">Browser Shortcuts</button></a>
        <a href="6.jpg"><button class="btn">Screenshots & Tools</button></a>

        <a href="7.jpg"><button class="btn">Navigation & Control</button></a>
        <a href="8.jpg"><button class="btn">Advanced / Useful</button></a>
        <a href="9.jpg"><button class="btn">Application Related</button></a>
    </div>

</body>
</html>
